<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mood Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="mood-tracker.html">Mood Tracker</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Select Your Mood</h2>
            <label for="moodSelect">Choose your mood:</label>
            <select id="moodSelect">
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Anxious">Anxious</option>
                <option value="Excited">Excited</option>
                <option value="Angry">Angry</option>
                <option value="Relaxed">Relaxed</option>
                <option value="Productive">Productive</option>
                <option value="Tired">Tired</option>
                <option value="Bored">Bored</option>
                <option value="Confident">Confident</option>
            </select>
            <button onclick="trackMood()">Track Mood</button>
        </section>

        <section>
            <h2>Mood History</h2>
            <ul id="moodHistory"></ul>
        </section>

        <section>
            <h2>Mood Analysis</h2>
            <button onclick="analyzeMood()">Analyze Mood</button>
            <div id="moodAnalysis"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
    </html>
