<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Buddy</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Pocket Buddy</h1>
    </header>
    
    <main>
        <div id="pet-display">
            <img id="pet-image" src="buddy waving.gif" alt="Tamagotchi" />
        </div>
        
        <div id="status">
            <div id="happiness">Happiness: 100</div>
            <div id="health">Health: 100</div>
        </div>

        <div id="controls">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="sleep">Sleep</button>
            <button id="check">Check Mood</button>
            <button id="reset">Reset Game</button>
        </div>

        <div id="mood-output"></div>
    </main>

    <footer>
        <p>&copy; 2023 Caliburn's Domain</p>
    </footer>
    
    <script src="script3.js"></script>
</body>
</html>
