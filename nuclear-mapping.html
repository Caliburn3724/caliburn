<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NukeMap Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .controls { padding: 10px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <label for="blastRadius">Blast Radius (km):</label>
        <input type="number" id="blastRadius" value="5">
        <button onclick="simulateBlast()">Simulate Blast</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script2.js"></script>
</body>
</html>
