<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Mapping Simulation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat/dist/leaflet-heat.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
        }
        .controls {
            padding: 10px;
            background: white;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <h2>Nuclear Mapping Simulation</h2>
        <label for="location">Location (lat, lng):</label>
        <input type="text" id="location" value="40.7128, -74.0060"><br><br>
        <label for="blast-radius">Blast Radius (km):</label>
        <input type="number" id="blast-radius" value="5" min="1" max="20"><br><br>
        <label for="blast-intensity">Blast Intensity:</label>
        <input type="number" id="blast-intensity" value="200" min="1" max="500"><br><br>
        <button id="simulate">Simulate Blast</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="script2.js"></script>

</body>
</html>
