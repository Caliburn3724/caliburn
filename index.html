    <script>
        // Function to fetch weather data
        async function fetchWeather() {
            const apiKey = '007449eba0b25ab12187d3d0a44e8bc0'; // Replace with your OpenWeatherMap API key
            const city = 'Dhaka'; // Replace with your preferred city
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    const weatherDescription = data.weather[0].description;
                    const temperature = data.main.temp;
                    document.getElementById('weather-info').innerHTML = `
                        <p>${city}: ${temperature}Â°C</p>
                        <p>${weatherDescription}</p>
                    `;
                } else {
                    document.getElementById('weather-info').textContent = 'Weather data not available.';
                }
            } catch (error) {
                document.getElementById('weather-info').textContent = 'Error fetching weather data.';
            }
        }

        // Fetch weather data on page load
        fetchWeather();
    </script>
